<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Temas Simples</title>
    <!-- Inclui o CSS do tema padrão -->
    <link rel="stylesheet" id="tema-css" href="css/tema_padrao.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            background: var(--cor-primaria, #124a80);
            color: var(--cor-texto-claro, white);
            padding: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: var(--cor-secundaria, #28a745);
            color: var(--cor-texto-claro, white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: var(--cor-secundaria-escura, #218838);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teste de Temas Simples</h1>
    </div>
    
    <h2>Teste de Aplicação de Temas</h2>
    <p>Tema atual: <strong id="tema-atual">padrao</strong></p>
    
    <div style="margin: 20px 0;">
        <button class="btn" onclick="mudarTema('padrao')">Padrão</button>
        <button class="btn" onclick="mudarTema('azul')">Azul</button>
        <button class="btn" onclick="mudarTema('verde')">Verde</button>
        <button class="btn" onclick="mudarTema('roxo')">Roxo</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>Elementos para teste:</h3>
        <button class="btn">Botão de Teste</button>
        <div style="margin-top: 10px; padding: 10px; border: 2px solid var(--cor-primaria, #124a80);">
            <p>Esta borda deve mudar de cor com o tema.</p>
        </div>
    </div>

    <script>
        function mudarTema(tema) {
            console.log('Mudando tema para:', tema);
            
            // Atualiza o nome do tema na página
            document.getElementById('tema-atual').textContent = tema;
            
            // Atualiza o CSS do tema
            const temaLink = document.getElementById('tema-css');
            if (temaLink) {
                // Constrói o novo href com um timestamp para evitar cache
                const timestamp = new Date().getTime();
                const novoHref = `css/tema_${tema}.css?v=${timestamp}`;
                console.log('Novo href:', novoHref);
                
                temaLink.href = novoHref;
            }
            
            // Força uma atualização visual
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = 'block';
        }
    </script>
</body>
</html>
