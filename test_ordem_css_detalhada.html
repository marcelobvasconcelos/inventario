<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Ordem de CSS</title>
    <!-- Carregando tema primeiro -->
    <link rel="stylesheet" id="tema-css" href="css/tema_padrao.css">
    <!-- Carregando style.css depois -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .teste-ordem {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 2px solid black;
        }
        .cor-primaria { background-color: var(--cor-primaria); }
        .cor-secundaria { background-color: var(--cor-secundaria); }
    </style>
</head>
<body>
    <h1>Teste de Ordem de CSS</h1>
    
    <div>
        <h2>Cores atuais (ordem: tema primeiro, style depois):</h2>
        <div class="teste-ordem cor-primaria"></div>
        <div class="teste-ordem cor-secundaria"></div>
    </div>
    
    <div>
        <h2>Mudar ordem:</h2>
        <button onclick="ordem1()">Tema primeiro, style depois</button>
        <button onclick="ordem2()">Style primeiro, tema depois</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h2>Botões do sistema:</h2>
        <button class="btn btn-primary">Botão Primário</button>
        <button class="btn btn-success">Botão Secundário</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h2>Informações:</h2>
        <p>Ordem atual: <span id="ordem-atual">Tema primeiro, style depois</span></p>
    </div>

    <script>
        function ordem1() {
            // Remove os links existentes
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => link.remove());
            
            // Cria novo link para o tema
            const temaLink = document.createElement('link');
            temaLink.rel = 'stylesheet';
            temaLink.href = 'css/tema_padrao.css';
            temaLink.id = 'tema-css';
            
            // Cria novo link para o style
            const styleLink = document.createElement('link');
            styleLink.rel = 'stylesheet';
            styleLink.href = 'css/style.css';
            
            // Adiciona os links na ordem correta
            document.head.appendChild(temaLink);
            document.head.appendChild(styleLink);
            
            // Atualiza a informação
            document.getElementById('ordem-atual').textContent = 'Tema primeiro, style depois';
            
            console.log('Ordem 1 aplicada: tema primeiro, style depois');
        }
        
        function ordem2() {
            // Remove os links existentes
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => link.remove());
            
            // Cria novo link para o style
            const styleLink = document.createElement('link');
            styleLink.rel = 'stylesheet';
            styleLink.href = 'css/style.css';
            
            // Cria novo link para o tema
            const temaLink = document.createElement('link');
            temaLink.rel = 'stylesheet';
            temaLink.href = 'css/tema_padrao.css';
            temaLink.id = 'tema-css';
            
            // Adiciona os links na ordem correta
            document.head.appendChild(styleLink);
            document.head.appendChild(temaLink);
            
            // Atualiza a informação
            document.getElementById('ordem-atual').textContent = 'Style primeiro, tema depois';
            
            console.log('Ordem 2 aplicada: style primeiro, tema depois');
        }
    </script>
</body>
</html>
