<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Carregamento de Temas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="tema-css" href="css/tema_padrao.css">
    <style>
        .teste-tema {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 2px solid black;
        }
        .cor-primaria { background-color: var(--cor-primaria, #000); }
        .cor-secundaria { background-color: var(--cor-secundaria, #000); }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Temas</h1>
    
    <div>
        <h2>Cores atuais:</h2>
        <div class="teste-tema cor-primaria"></div>
        <div class="teste-tema cor-secundaria"></div>
    </div>
    
    <div>
        <h2>Mudar tema:</h2>
        <button onclick="mudarTema('padrao')">Padrão (#124a80, #28a745)</button>
        <button onclick="mudarTema('azul')">Azul (#2980b9, #3498db)</button>
        <button onclick="mudarTema('verde')">Verde (#27ae60, #2ecc71)</button>
        <button onclick="mudarTema('roxo')">Roxo (#8e44ad, #9b59b6)</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h2>Informações:</h2>
        <p>Tema atual: <span id="tema-atual">padrao</span></p>
        <p>URL do CSS: <span id="css-url"></span></p>
        <p id="resultado"></p>
    </div>

    <script>
        // Atualiza a URL exibida quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            atualizarInfoCSS();
        });
        
        function mudarTema(tema) {
            console.log('Mudando tema para:', tema);
            
            // Atualiza o nome do tema na página
            document.getElementById('tema-atual').textContent = tema;
            
            // Atualiza o CSS do tema
            const temaLink = document.getElementById('tema-css');
            if (temaLink) {
                // Constrói o novo href com um timestamp para evitar cache
                const timestamp = new Date().getTime();
                const novoHref = `css/tema_${tema}.css?v=${timestamp}`;
                console.log('Novo href:', novoHref);
                
                temaLink.href = novoHref;
                
                atualizarInfoCSS();
                
                // Verifica as cores após um pequeno atraso
                setTimeout(verificarCores, 500);
            }
        }
        
        // Função para atualizar informações do CSS
        function atualizarInfoCSS() {
            const temaLink = document.getElementById('tema-css');
            if (temaLink) {
                document.getElementById('css-url').textContent = temaLink.href;
            }
        }
        
        // Função para verificar as cores
        function verificarCores() {
            const corPrimaria = window.getComputedStyle(document.querySelector('.cor-primaria')).backgroundColor;
            const corSecundaria = window.getComputedStyle(document.querySelector('.cor-secundaria')).backgroundColor;
            
            document.getElementById('resultado').textContent = 
                `Cores detectadas: Primária = ${corPrimaria}, Secundária = ${corSecundaria}`;
            
            console.log('Cores detectadas:', corPrimaria, corSecundaria);
        }
    </script>
</body>
</html>
